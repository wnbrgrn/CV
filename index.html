<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.ico.png">
    <title>Анастасия Чапайкина - QA-инженер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
        }
        h1 {
            margin: 10px 0 0;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }
        a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #005bb5;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Анастасия Чапайкина</h1>
        <img src="avatar.png" alt="Аватар" class="avatar">
        <p class="bold-italic">QA-инженер</p>
        <p>Языки: русский, английский, немецкий</p>
        <p>Город: Белград, Сербия</p>
        <p>Телеграм: <a href="https://t.me/tja02" target="_blank">@tja02</a></p>
        <p>Email: <a href="mailto:chapaikina.ana@gmail.com">chapaikina.ana@gmail.com</a></p>
    </div>
</body>
</html>
